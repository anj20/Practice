{% extends "base.html" %} {% block content %}
<form action="/accounts/login/" method="post">
  {% csrf_token %}
  <h2>Login Form</h2>
  {{form}} {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}" />
  {% endif %}
  <input type="submit" value="Login" />
</form>
{% endblock %}
